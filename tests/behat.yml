default:
  calls:
    error_reporting: 7 # value of E_ERROR | E_WARNING | E_PARSE
  formatters:
    progress: true
  suites:
    default:
      contexts:
        - FeatureContext
        - Drupal\DrupalExtension\Context\MinkContext
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\RawDrupalContext
        - Drupal\ReferencesGenerator\Context\ReferencesGeneratorContext:
          - field_mapping:
            - Title: title
            - Body: body
            - See Related: field_see_related
            - Related articles: field_related_articles
            - Other Articles: field_other_articles
          - default_content:
            - node:
              - page:
                - Title: Default page title
                - Body: Default page body
            - image:
              - Credits: Default credits
              - Alt Text: Default alt text
        - IntegratedExperts\BehatScreenshotExtension\Context\ScreenshotContext
      filters:
         tags: '~@wip'
  extensions:
    Behat\MinkExtension:
      base-url: 'http://drupal7-composer.dd:8082'
      files_path: '%paths.base%/features/files/'
      goutte: ~
      javascript_session: 'selenium2'
      selenium2: ~
    Drupal\DrupalExtension:
      api_driver: 'drupal'
      text:
        password_field: "edit-pass"
        username_field: "edit-name"
      drupal:
        drupal_root: '/xMarcello/Development/sites/drupal/drupal7_composer_demo/web/core'
      blackbox: ~
      drush: ~
      drush:
        root: '/xMarcello/Development/sites/drupal/drupal7_composer_demo/web/core'
      subcontexts:
        paths:
          - "/xMarcello/Development/sites/drupal/drupal7_composer_demo/tests"
        autoload: 0
      region_map:
        content: ".region-content"
        header: ".region-header"
        footer: ".region-footer"
      selectors:
        message_selector: '.messages'
        error_message_selector: '.messages.messages--error'
        success_message_selector: '.messages.messages--status'
    IntegratedExperts\BehatScreenshotExtension:
      dir: %paths.base%/../web/sites/default/files/screenshots
      fail: true
      purge: false
  formatters:
    pretty: true
